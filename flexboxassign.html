<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="Stylesheet" href="flexboxassign.css">
</head>
<body>
    <div class="container">
         <div class="header">Header</div>
         <div class="banner">
            <div class="main-banner">
                Main Banner
            </div>
            <div class="contact-banner">Contact Banner</div>
         </div>
         <div class="post">
            <div class="child-post">First post</div>
            <div class="child-post">Second Post</div>
            <div class="child-post">Third Post</div>
            <div class="child-post">Fourth Post</div>
            <div class="child-post">Fifth Post</div>
            <div class="child-post">Sixth Post</div>
         </div>
         <div class="footer">Footer</div>
    </div>
</body>
</html>
